apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: voting-ui
  name: voting-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-ui
  template:
    metadata:
      labels:
        app: voting-ui
    spec:
      containers:
        - image: quay.io/sthaha/voting-ui:latest
          imagePullPolicy: Always
          name: ui
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
          env:
            - name: VOTING_API_SERVICE_HOST
              value: "voting-api"
            - name: VOTING_API_SERVICE_PORT
              value: "9000"
