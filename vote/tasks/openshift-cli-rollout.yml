apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: openshift-cli-rollout
spec:
  inputs:
    params:
    - name: app
      description: Name of the app to rollout
  steps:
  - name: oc
    image: quay.io/openshift-pipeline/openshift-cli
    command: ["/usr/local/bin/oc"]
    args:
    - rollout
    - latest
    - ${inputs.params.app}
